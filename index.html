<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main>
<div class="container">
      <!-- 8:00am -->
      <div class="border-top border-white border-1 ">
        <div class="input-group input-group-lg time-block">
            <div class="hour input-group-text col-1">
              8:00am
            </div>
          <input type="text" class="form-control form1">
          <button class="saveBtn">
            <i class="fas fa-save fa-2x"></i>
          </button>
        </div>
      </div>

      <!-- 9:00 -->
      <div class="border-top border-white border-1 ">
        <div class="input-group input-group-lg time-block">
            <div class="hour input-group-text col-1">
              9:00am
            </div>
          <input type="text" class="form-control form2">
          <button class="saveBtn">
            <i class="fas fa-save fa-2x"></i>
          </button>
        </div>
      </div>

      <!-- 10:00am -->
      <div class="border-top border-white border-1 ">
        <div class="input-group input-group-lg time-block">
            <div class="hour input-group-text col-1">
              10:00am
            </div>
          <input type="text" class="form-control form3">
          <button class="saveBtn">
            <i class="fas fa-save fa-2x"></i>
          </button>
        </div>
      </div>


      <!-- 11:00am -->
      <div class="border-top border-white border-1 ">
        <div class="input-group input-group-lg time-block">
            <div class="hour input-group-text col-1">
              11:00am
            </div>
          <input type="text" class="form-control form4">
          <button class="saveBtn">
            <i class="fas fa-save fa-2x"></i>
          </button>
        </div>
      </div>


      <!-- 12:00pm -->
      <div class="border-top border-white border-1 ">
        <div class="input-group input-group-lg time-block">
            <div class="hour input-group-text col-1">
              12:00pm
            </div>
          <input type="text" class="form-control form5">
          <button class="saveBtn">
            <i class="fas fa-save fa-2x"></i>
          </button>
        </div>
      </div>


      <!-- 1:00pm -->
      <div class="border-top border-white border-1 ">
        <div class="input-group input-group-lg time-block">
            <div class="hour input-group-text col-1">
              1:00pm
            </div>
          <input type="text" class="form-control form6">
          <button class="saveBtn">
            <i class="fas fa-save fa-2x"></i>
          </button>
        </div>
      </div>


      <!-- 2:00pm -->
      <div class="border-top border-white border-1 ">
        <div class="input-group input-group-lg time-block">
            <div class="hour input-group-text col-1">
              2:00pm
            </div>
          <input type="text" class="form-control form7">
          <button class="saveBtn">
            <i class="fas fa-save fa-2x"></i>
          </button>
        </div>
      </div>


      <!-- 3:00pm -->
      <div class="border-top border-white border-1 ">
        <div class="input-group input-group-lg time-block">
            <div class="hour input-group-text col-1">
              3:00pm
            </div>
          <input type="text" class="form-control form8">
          <button class="saveBtn">
            <i class="fas fa-save fa-2x"></i>
          </button>
        </div>
      </div>


      <!-- 4:00pm -->
      <div class="border-top border-white border-1 ">
        <div class="input-group input-group-lg time-block">
            <div class="hour input-group-text col-1">
              4:00pm
            </div>
          <input type="text" class="form-control form9">
          <button class="saveBtn">
            <i class="fas fa-save fa-2x"></i>
          </button>
        </div>
      </div>


      <!-- 5:00pm -->
      <div class="border-top border-white border-1" data-hour="5">
        <div class="input-group input-group-lg time-block">
            <div class="hour input-group-text col-1">
              5:00pm
            </div>
          <input type="text" class="form-control form10">
          <button class="saveBtn"><i class="fas fa-save fa-2x"></i></button>
        </div>
      </div>
</div>


    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
